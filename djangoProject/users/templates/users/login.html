{% extends "App01/base.html" %}
{% load crispy_forms_tags %}
{%block content%}
    <div class= "content-section">
        <form method = "POST">
            {% csrf_token %} <!-- Security token-->
            <fieldset class = "form-group">
                    <legend class = "border-bottom mb-4">Log In!</legend>
                    <!-- {{form.as_p}}  Default styling--> 
                    {{form | crispy }}
            </fieldset>
            <div class = "form-group">
                <!-- For above fieldset form submission-->
                <button class = "btn btn-outline-info" type = "submit">Log In</button> 
                <!-- For reset field-->
                <button class = "btn btn-outline-info ml-2" type = "reset">Reset</button> 
                <!--Reset Passwords-->  
                <a class = "text-muted ml-2" href = "{% url 'password_reset' %}" role = "button">Forget Password?</a> 
            </div>      
        </form>
        <div class = "border-top pt-1">
            <small class = "text-muted">
                Need an Account? <a class = "ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content%}
