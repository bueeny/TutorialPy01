{%extends "App01/base.html" %} <!-- Call the base template -->
{% block content %}
 <!-- This is a for loop for html syntax, open and close if statements-->
 <article class="media content-section">
    <img class = "rounded-circle article-img" src= "{{ object.author.profile.image.url }}">
    <div class="media-body">  
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted | date:"F d, Y"}}</small>
        {% if object.author == user %}
          <a class = "btn btn-secondary btn-sm mt-1 mb-1" href = "{% url 'post-update' object.id %}">Modify</a>
          <a class = "btn btn-dangerous btn-sm mt-1 mb-1" href = "{% url 'post-delete' object.id %}">Delete</a>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>  
{% endblock content%}
