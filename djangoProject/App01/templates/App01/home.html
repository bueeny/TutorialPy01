{%extends "App01/base.html" %} <!-- Call the base template -->
{% block content %}
{% for post in posts %}
    <h1>{{post.title}}</h1> <!-- This is a for loop for html syntax, open and close if statements-->
    <p>By {{post.author}} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>
{% endfor %}
{% endblock content%}
